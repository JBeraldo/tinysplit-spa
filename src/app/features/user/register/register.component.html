<mat-card-content>
  <form [formGroup]="registerForm">
    <div class="grid grid-cols-1 gap-2">
      <ts-input type="text" label="Name" [control]="registerForm.controls.name"/>
      <ts-input type="text" label="Email" [control]="registerForm.controls.email"/>
      <ts-input type="password" label="Password" [control]="registerForm.controls.password"/>
    </div>
  </form>
</mat-card-content>
<mat-card-actions>
  <button type="submit" (click)="submit()" class="w-full" matButton="filled">Register</button>
</mat-card-actions>
